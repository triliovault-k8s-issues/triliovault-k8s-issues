apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: preflight
spec:
  homepage: https://github.com/triliovault-k8s-issues/triliovault-k8s-issues/blob/master/tools/preflight/README.md
  shortDescription: TVK application preflight check for k8s cluster
  version: v2.1.0
  platforms:
    - selector:
        matchExpressions:
          - key: os
            operator: In
            values:
              - darwin
              - linux
      uri: https://raw.githubusercontent.com/triliovault-k8s-issues/triliovault-k8s-issues/TK-1973/tools/preflight/preflight.tar.gz
      sha256: 68757b73aa3df066399ba11f87ef1d766786a9823672b9ef505aaf105df4a1ea
      bin: preflight
      files:
        - from: preflight/preflight
          to: .

  description: |
    preflight is a kubectl plugin which checks whether all the pre-requisites are met before installing Triliovault
    for Kubernetes(TVK) application in a Kubernetes cluster.

    > Check available flags for preflight plugin with :-
    kubectl preflight --help

    --storageclass - Name of storage class being used in k8s cluster (Needed)
    --snapshotclass - Name of volume snapshot class being used in k8s cluster (Needed)
    --kubeconfig - Kubeconfig path, if not given default is used by kubectl (Optional)

    > Usage :-

    kubectl preflight --storageclass my-hostpath-sc --snapshotclass default-snapclass --kubeconfig /home/usr/kubeconfig
